name: test

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run lint
        env:
          CI: true

  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run build
      - run: npm run test

  test-building-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run build
      - run: npm run build:docs

  test-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm install
      - run: npm run build
      - run: cd examples/api && npm run test:js
        env:
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
          REGION: ${{ secrets.REGION }}
      - run: cd examples/api && npm run test:ts
        env:
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
          REGION: ${{ secrets.REGION }}
      - run: cd examples/cli-scripted-tests && chmod +x ./run.sh && ./run.sh
        env:
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
          REGION: ${{ secrets.REGION }}
